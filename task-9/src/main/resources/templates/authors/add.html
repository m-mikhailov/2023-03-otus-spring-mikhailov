<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new author</title>
    <style type="text/css">
    body {
        padding: 50px;
    }

    label {
        display: inline-block;
        width: 100px;
    }

    .row {
        margin-top: 10px;
    }
    </style>
</head>
<body>
<form id="add-form" action="add.html" th:method="post" th:action="@{/authors}">
    <h3>Author:</h3>

    <div class="row">
        <label for="author-name-input">Name:</label>
        <input id="author-name-input" name="name" type="text" placeholder="Name"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="list.html" th:href="@{/authors}"><button type="button">Cancel</button></a>
    </div>
</form>
</body>
</html>
