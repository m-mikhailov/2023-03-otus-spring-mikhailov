<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<h3>Books:</h3>

<table class="books">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Author</th>
    <th>Genre</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}">1</td>
    <td th:text="${book.name}">Book</td>
    <td th:text="${book.author.name}">Author</td>
    <td th:text="${book.genre.name}">Genre</td>
    <td style="width:200px">
      <a href="edit.html" th:href="@{/books/{id}(id=${book.id})}">Edit</a> /
      <a href="list.html" th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a> /
      <a href="../comments/list.html" th:href="@{/comments(bookId=${book.id})}">Show comments</a>
    </td>
  </tr>
  </tbody>
</table>
<a href="add.html" th:href="@{/newbook}">Add..</a>
</body>
</html>
